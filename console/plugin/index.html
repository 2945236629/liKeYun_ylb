<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/css/ylb.css">
	<link rel="shortcut icon" href="../../static/img/logo.png">
	<script type="text/javascript" src="../../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../static/js/popper.min.js"></script>
	<script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../static/js/qrcode.min.js"></script>
	<script type="text/javascript" src="./plugin.js"></script>
</head>
<body>

<div id="app">
	
	<!-- 左侧 -->
	<div class="left">
		<div class="dhview">

			<!-- LOGO -->
			<a href="../index/" class="index">
			    <div class="logo"></div>
			</a>

			<!-- 导航 -->
			<ul>
				<li><a href="../index/">首页</a></li>
				<li><a href="../qun/">群活码</a></li>
				<li><a href="../kf/">客服码</a></li>
				<li><a href="../channel/">渠道码</a></li>
				<li><a href="../dwz/">短网址</a></li>
				<li><a href="../tbk/">淘宝客</a></li>
				<li><a href="../shareCard/">分享卡片</a></li>
				<li><a href="../jumpWeChat/">外部跳微信</a></li>
				<li><a href="../plugin/" class="selected">插件中心</a></li>
				<li><a href="../config/">配置中心</a></li>
				<li><a href="../sucai/">素材管理</a></li>
				<li><a href="../user/">账号管理</a></li>
			</ul>

			<!-- 账号 -->
			<div class="account" id="accountInfo"></div>
		    
		</div>
	</div>

	<!-- 右侧 -->
	<div id="right">
	    
		<h3>插件中心</h3>
		<div class="data-card">
		    
			<!-- 按钮区域 -->
			<div class="button-view" id="button-view">
			    
			    <button class="default-btn">插件管理</button>
				
				<a href="https://docs.qq.com/doc/DREtjbXB5WVNLU1NR" target="blank">
				    <button class="tint-btn" style="margin-left:5px;">开发文档</button>
				</a>
			</div>

			<!-- 列表 -->
			<div class="data-list"></div>
			
			<p class="loading" style="display: none;"></p>
			
		</div><!-- data-card -->
	</div><!-- right -->

    <!-- 全局信息提示框 -->
    <div id="notification">
        <div id="notification-text"></div>
    </div>
    
    <!-- 安装插件 -->
    <div class="modal fade" id="anzhuangModal">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h4 class="modal-title">安装插件</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <div class="modal-body">
                    安装插件将会在你服务器创建配置文件和数据库表！确定安装吗？
                </div>
                
                <div class="modal-footer"></div>
                
            </div>
        </div>
    </div>
    
    <!-- 卸载插件 -->
    <div class="modal fade" id="xiezaiModal">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h4 class="modal-title">卸载插件</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <div class="modal-body">
                    确定要卸载该插件？卸载后可能会清空所有数据！
                </div>
                
                <div class="modal-footer"></div>
                
            </div>
        </div>
    </div>
    
</div><!-- app -->

</body>
</html>
